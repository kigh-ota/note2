<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="note.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div id="container">
      <div id="note-selector">
        <div id="note-filter">
          <input id="note-filter-input" value="Note Filter Input">
        </div>
        <div id="note-list">
          <ul>
          </ul>
        </div>
      </div>
      <div id="note-editor">
        <div id="note-title">
          <input type="text" id="note-title-input" value="Title">
          <button type="button" id="note-delete-button" style="display: none;">DEL</button>
        </div>
        <div id="info-bar">
        </div>
        <div id="note-body">
          <textarea id="note-body-input">Note Body</textarea>
        </div>
        <div id="status-bar">
          <div id="status-bar-inner"></div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
